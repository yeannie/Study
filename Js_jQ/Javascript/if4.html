       var score = window.prompt("점수를 입력하세요.");
        //문자를 숫자로 강제 전환
        score = parseInt(score);
        //값 비교
       if(score >= 90 && score<=100){
           document.write(score + "점은 A학점입니다.");
       }
       else if(score >= 80 && score <= 89){
           document.write(score + "점은 B학점입니다.");
       }
       if(score >= 69 && score <= 79){
           document.write(score + "점은 C학점입니다.");
       }
       if(score < 68){
           document.write(score + "점은 D학점입니다.");
       }
