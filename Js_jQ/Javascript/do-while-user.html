<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while문 실질적 사용예제</title>
</head>
<body>
    <script>
        var inptuString = null;

        alert("input the message.");
        alert("To push 'q' to the end programs");

        do{
            inptuString = prompt("insert to the mesaages");
            document.write(inptuString + "<br/>");

        }while(!(inptuString =="q")); //q를 입력하면 true가 되어 루프를 계속
        //!(논리부정연산자)를 사용하여 false바꾸고 있다.

        document.write("Programs EXIT !  ");
    </script>

</body>
</html>
