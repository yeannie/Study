<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jQuery</title>
       

        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    </head>

    <body>
        <script>

            /*자바스크립트에서는 window객체의 onload()메소드를 이용하여 
            문서가 모드 로드 된 뒤에 메서드 실행하도록 설정
            window.onload = function() {
                자바스크립트 코드;
            };
            */

           window.onload = function () {
               //먼저 아이디 선택자가 menu2를 찾는다.
               var menu2 = document.getElementById("menu2");
               //ul태그(menu2선택자) 하위 요소인 li태그를 배열로 저장을 하고 있다.
               var liArrays = menu2.getElementsByTagName("li");
               //li태그를 하나씩 접근해서 일일히 글자색을 변경하고 있다.
               for (var i = 0; i < liArrays.length; i++) {
                   var li = liArrays[i];
                   li.style.color = "blue";
                }
            }
            /*노드(웹요소찾기)
            var $변수이름 = $("css선택자")
            $(document).ready(function(){
                제이쿼리코드;
            });
            =>
            $(function(){
                제이쿼리 코드;
            });
            이벤트 등록
            $대상.on("이벤트이름","이벤트리스너"); 또는 $대상, 단축이벤트함수(이벤트리스터);
            스타일설정하기
            $대상.css("스타일이름",값);
            
            */
           $(function () {
               $("p").on("click", function () {
                   $("p").css("color", "red");
               });
           });


        </script>


        <p>
            $(선택자).동작함수();<br>
            $(document).ready(function(){
            제이쿼리 코드
            });
        </p>
        <h1>자바스크립트로 색상바꾸기</h1>
        <div>
            <ul class="menu" id="menu1">
                <li>김밥</li>
                <li>비빔밥</li>
                <li>제육덥밥</li>
                <li>오징어덮밥</li>
                <li>돌솥밥</li>
            </ul>
            <ul class="menu" id="menu2">
                <li>자라탕</li>
                <li>감자탕</li>
                <li>오리탕</li>
                <li>닭백숙</li>
                <li>추어탕</li>
            </ul>
        </div>

    </body>

</html>
