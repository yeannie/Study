<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난수 발생시켜 맞추기</title>
</head>
<body>
    <script>
        var low = 0; // 범위의 최소값
        var high = 0; // 범위의 최고값
        var card =0 ;  // 정답
        //게임의 정답을 맞추기 위해 무한루프를 돌고 있다
        while(true){
            var count = 0 ; 
            low = 0;
            high = 99;
            card = Math.floor(Math.random()*100); //0~99까지의 난수를 발생
             alert("수를 결정하였습니다. 맞춰 보세요.");

             //내부 루프의 경우는 정해진 난수를 맞출때 까지 실행하는 것
             while(true){
                var n = 0;
                alert(low + "-" + high); //값의 범위를 출력
                count++;
                alert("시도횟수 : " + count +"번째");
                
                n = prompt("숫자를 입력하세요! "); //사용자로 부터 숫자를 입력 받음
                n = parseInt(n);

                if(n > high || n < low){
                    alert("값의 범위를 벗어났어요");
                
                }
                else{
                    if(n == card ){
                        alert("정답");
                        break;
                    }
                    else if(n > card){// 입력된 값이 정답보다 높은 수 
                        alert("정답은 더 낮은 수 입니다.");
                        high = n; // 점위를 재지정을 하기 위해서 값을 대입을 하고 있다.

                    }
                    else{//입력된 값이 정답보다 작은 수 
                        alert("정답은 더 높은 수 입니다.");
                        high = n; // 범위를 재지정을 하기 위해서 값을 대입하고 있다.
                    }
                }
            }
            alert("시도횟수는 "+ count +" 입니다.");

            var con = confirm("다시 게임을 시작하시겠습니까? ");
            if(con == false ){
                break;
            }



        }

    </script>
</body>
</html>
