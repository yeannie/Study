<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자입력</title>
</head>
<body>
    <script>
        //prompt(message?: string, _default?: string): string
        var input = prompt("숫자를 입력해 주세요", "숫자");
        alert(typeof(input));
        //var Number: NumberConstructor (value?: any) => number interface Number
        var numType = Number(input); //Number()를 통해서 String을 숫자로 바꾸고 있다.
        alert(typeof(numType)); // 
        alert(numType);  //NaN   Not a Number : 숫자타입이 될수 없음

    </script>
</body>
</html>
